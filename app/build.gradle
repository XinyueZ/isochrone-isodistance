apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {


    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.demo.mvp"
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled = true
    }


    dataBinding {
        enabled = true
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

ext {
    appCompat = "26.0.0-beta2"
    playService = "11.0.2"
    easyPermissions = "0.4.2"
    multidexVersion = "1.0.1"
    dataBinding = "3.0.0-alpha3"
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:${appCompat}"
    implementation "com.android.support:multidex:${multidexVersion}"
    implementation "com.android.support:design:${appCompat}"
    implementation "com.google.android.gms:play-services-location:${playService}"
    implementation "pub.devrel:easypermissions:${easyPermissions}"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:${kotlin_version}"
    implementation "com.android.support:design:${dataBinding}"
    kapt "com.android.databinding:compiler:${dataBinding}"
}


kapt {
    generateStubs = true
}
